name: Build & Publish PE Dashboard (daily 07:00 UTC)

on:
  schedule:
    - cron: '0 7 * * 1-5'   # 15:00 Beijing (UTC+8) on weekdays
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update data & build site
        env:
          NASDAQ_API_KEY: ${{ secrets.NASDAQ_API_KEY }}
          HSI_JSON_URL: ${{ secrets.HSI_JSON_URL }}
          NASDAQ_COMP_CSV: ${{ secrets.NASDAQ_COMP_CSV }}
        run: |
          python update_data.py
          echo "PE dashboard built"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4