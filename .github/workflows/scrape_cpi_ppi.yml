name: Update Scrape_cpi_ppi.

on:
  schedule:
    - cron: '0 7 * * 1-5'  # 每个交易日 UTC 07:00 = 北京时间 15:00
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 升级到最新v4版本
        with:
          token: ${{ secrets.PAT_TOKEN }}  # 使用具有写入权限的令牌
          
      - name: Setup Python
        uses: actions/setup-python@v5  # 升级到最新v5版本
        with:
          python-version: '3.11'
          cache: 'pip'  # 增加pip缓存加速依赖安装
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests beautifulsoup4
          
      - name: Fetch PE data and generate goods.json  # 改为生成goods.json以保持一致性
        run: python cpi_ppi_scraper.py  # 使用更新后的爬取脚本
        
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add goods.json  # 跟踪goods.json文件
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Goods data: $(date +'%Y-%m-%d %H:%M') [skip ci]"  # 增加时间戳
            git push origin HEAD:main
          fi
    
